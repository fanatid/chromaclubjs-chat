<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChromaClubJS-chat</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Select chat <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu" id="chat-selector"></ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <p class="navbar-text" id="chromaclub-network">Network: ???</p>
        </ul>
      </div>
    </div>
  </nav>

  <nav id="nav-send-form" class="navbar navbar-default navbar-fixed-bottom" style="display: none;">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <form id="send-form" class="navbar-form" style="text-align: center;">
          <div class="form-group" style="width: 80%;">
            <input type="text" class="form-control" placeholder="Your message..." style="width: 100%;">
          </div>
          <button type="submit" class="btn btn-default">Send!</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="chats">
    <div class="container" id="chat-template" style="display: none;">
      <div class="row">
        <div class="list-group"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="passwordmodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Please type your seed (in hex format) for access to wallet</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Type seed here..." value="123131123131123131123131123131123131123131123131123131">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-primary" data-dismiss="modal">Go!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="waitmodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Please wait...</h4>
        </div>
      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/cc-wallet-core.min.js"></script>
  <script src="/app.js"></script>
  <script src="/main.js"></script>
</body>
</html>
